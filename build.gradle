// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    mavenCentral();
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:22.0'
    
    // Framework to consume REST services
    compile 'org.apache.httpcomponents:httpclient:4.5.3'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-jcs-core
	//compile (group: 'org.apache.commons', name: 'commons-jcs-core', version: '2.2')
    
    // JSON parsing tools
    compile (
    [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.0'],
    [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.0'],
    [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.0'])
   
    
     // how to make PDF

	compile 'com.itextpdf:io:7.0.4'
	compile 'com.itextpdf:text:7.0.4'
	compile 'com.itextpdf:layout:7.0.4'
	// needed for binding PDF
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simpletest
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
		
	//  google books
	compile 'com.google.apis:google-api-services-books:v1-rev93-1.23.0'

    
    //Caching
    compile 'com.google.guava:guava:23.0'
    
   
}

// Define the main class for the application
mainClassName = 'App'





